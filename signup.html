<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>MobioKit - Premium Mobile Template</title>
<link rel="stylesheet" href="../../vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet"> 
</head>
<body>
	
<div class="page page--login" data-page="login">
	
	<!-- HEADER -->
	<header class="header header--fixed">	
		<div class="header__inner">	
			<div class="header__icon"><a href="splash.html"><img src="../../assets/images/icons/gradient-orange/arrow-back.svg" alt="" title=""/></a></div>	
                </div>
	</header>
	
        <div class="login">
		<div class="login__content">	
			<h2 class="login__title">Create an account</h2>
			<p class="login__text">Join us for free!</p>
				<div class="login-form">
					<form id="Signupform">
						<div class="login-form__row">
							<label class="login-form__label">User-ID</label>
							<input type="text" id="userID" name="Username" value="" class="login-form__input required" disabled/>
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Username</label>
							<input type="text" id="username" name="Username" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Number</label>
							<input type="text" id="number" name="number" value="" class="login-form__input required email" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Email</label>
							<input type="text" id="email" name="email" value="" class="login-form__input required email" />
						</div>						
						<div class="form__row">
							<label class="login-form__label">Select options</label>
						<div class="form__select">
							<select name="selectoptions" class="required" id="UserType">
								<option value="" disabled selected>Select options</option>
								<option value="Users">Users</option>
								<option value="friends">friends</option>
								<option value="saller">saller</option>
								<option value="buyer">buyer</option>								
							</select>
						</div>
					</div>
						<div class="login-form__row">
							<label class="login-form__label">Password</label>
							<input type="password" id="password" name="password" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Profile</label>
							<input type="file" id="profileImage" accept="image/*">
						</div>

						
						<div class="login-form__row">
							<input type="submit" name="submit" class="login-form__submit button button--main button--full" id="submit" value="SIGN UP" />
						</div>
					</form>	
				</div>
		</div>
        </div>

</div>
<!-- PAGE END -->
<script src="/js/Login/getsignupdetails.js"></script>   
<script src="../../vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="../../vendor/jquery/jquery.validate.min.js" ></script>
<script src="../../vendor/swiper/swiper.min.js"></script>
<script src="js/jquery.custom.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/Login/getsignupdetails.js"></script>  
</body>
</html>
